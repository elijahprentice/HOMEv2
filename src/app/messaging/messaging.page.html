<ion-header>
  <ion-toolbar>
    <ion-title>Messaging</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item>
      <ion-avatar slot="start">
        <img src="">
      </ion-avatar>
      <div class="chat-message">
        <strong>Name Here</strong>
        <p>message here</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <textarea [(ngModel)]="chatMessage" spellcheck="true" autoComplete="true" autocorrect="true" rows="1" class="chat-input" placeholder="type message...">
    </textarea>
    <ion-buttons slot="primary">
      <ion-button (click)="sendMessage()">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
