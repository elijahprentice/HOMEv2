<ion-header>
  <ion-toolbar>
    <ion-title>{{username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item color="light">
      <ion-icon name="person"></ion-icon>
    </ion-item>
    <ion-item color="light">
      <ion-select placeholder="Pronouns">
        <ion-select-option value="He/Him">He/Him</ion-select-option>
        <ion-select-option value="She/Her">She/Her</ion-select-option>
        <ion-select-option value="They/Them">They/Them</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item color="light">
      <ion-select placeholder="Occupation/Field">
        <ion-select-option value="Hair/Beauty">Hair/Beauty</ion-select-option>
        <ion-select-option value="Photography">Photography</ion-select-option>
        <ion-select-option value="Business/Management">Business/Management</ion-select-option>
        <ion-select-option value="Digital Art">Digital Art</ion-select-option>
        <ion-select-option value="Music">Music</ion-select-option>
        <ion-select-option value="Clothing/Accessories">Clothing/Accessories</ion-select-option>
        <ion-select-option value="N/A"></ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)"></ion-refresher>
    <ion-item-sliding *ngFor="let update of userService.status">
      <ion-item color="light">
        <p>{{username}}<br><br>{{update}}</p>
      </ion-item>
      <ion-item-options>
        <ion-item-option button color="danger" (click)="deleteStatus(update)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
  
  <ion-footer>
    <ion-item color="light">
      <ion-label position="floating">Make An Update</ion-label>
      <ion-input type="text" [(ngModel)]="update"></ion-input>
    </ion-item>
    <ion-button fill="solid" expand="block" color="light" (click)="createStatus(update)">Post</ion-button>
    <ion-button fill="solid" expand="block" color="light" (click)="logout()">SIGN OUT</ion-button>
  </ion-footer>
